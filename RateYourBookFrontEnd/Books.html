<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/ScriptDB.js"></script>
    <link href="StylesPage.css" rel="stylesheet" />
    <title>Rate Your Book</title>
    <link rel="icon" type="image/png" href="img/Books-Title-icon.png"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Rate Your Book</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="HtmlPage1.html"> Home </a></li> <!-- TODO: User Data -->
            <li class="nav-item active"><a class="nav-link" href="Books.html"> Books</a></li>
            <li><a href="AboutUs.html"> About Us</a></li>
        </ul>
        <div class="navbar-collapse collapse justify-content-between">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item"><a href="SignUp.html"> Sign Up</a></li>
                <li class="nav-item"><a href="LogIn.html">Log In</a></li>
            </ul>
        </div>
    </nav>
    <div ng-controller="myController">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="book in books">
                    <td>{{book.isbn}}</td>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
